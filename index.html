<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Telephone Number Validator</title>
</head>
<body class="-bg-trendy-green-900">
    <section class="container">
        <div id="logo"><img src='https://i.postimg.cc/WhDJYfXW/Logo-2-mazorca.png' alt='Logo-2-mazorca'/></div>
        <h1>Telephone Number Validator</h1>
        <div id="telephone">
            <div id="container-camera"><div id="camera"></div></div>
            <div id="displayInput">
                <label for="user-input">Enter a Phone Number:</label>
                <input type="text" id="user-input" name="user-input">
            </div>
            <div id="results-div" class="hidden"></div>
            <div id="btn">
                <button id="check-btn" class="btn">Check</button>
                <button id="clear-btn" class="btn">Clear</button>
            </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
